		<section class="intro">
			<div class="intro-container">
				<div class="text-container">
					<h1 class="text heading-l">
						Get in touch
					</h1>
				</div>
				<div class="text-container">
					<p class="text body-m">
						If you want to know more about me and what I do, if you’re interested in working together, or if you just fancy a chat then please drop me a message by <a class="text-link" href="mailto:info@arjunmahadevan.com">email</a>, through <a class="text-link" href="https://www.linkedin.com/in/arjunmahadevan/" target="_blank">LinkedIn</a> or via the form below.
					</p>
				</div>
			</div>
		</section>
		<section class="contact">
			<form id="my-form" method="post" action="https://script.google.com/macros/s/AKfycbyfOwWzeWrYaX8TH34Mo1PxFfNaEuHlXhThCWMFtteageWIxBXW74Cm_BP1iG3G11C9zQ/exec">
				<div class="form-grid-split">
					<div class="form-l">
						<label class="body-m">Name <span>*</span></label>
						<input type="text" name="Name" required>
					</div>
					<div class="form-r">
						<label class="body-m">Company</label>
						<input type="text" name="Company">
					</div>
				</div>

				<div class="form-grid">
					<div class="form">
						<label class="body-m">Email <span>*</span></label>
						<input type="email" name="Email" required>
					</div>
				</div>

				<div class="form-grid" style="display: none; visibility: hidden;">
					<div class="form">
						<label class="body-m">Phone</label>
						<input type="tel" name="Phone" tabindex="-1" autocomplete="off" pattern="[0]{1}[7]{1}[0-9]{9}">
					</div>
				</div>

				<div class="form-grid">
					<div class="form">
						<label class="body-m">Message <span>*</span></label>
						<textarea name="Message" required></textarea>
					</div>
				</div>

				<div class="form-grid">
					<div class="form">
						<button class="body-m" type="submit">Send</button>
					</div>
				</div>
			</form>
